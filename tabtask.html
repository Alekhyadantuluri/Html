<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
	<table border="" cellspacing=0 cellpadding = 10>
		<tr>
			<td colspan="2">1</td>
			<td colspan="3">2</td>
		</tr>
		<tr>
			<td rowspan="2" colspan="2">3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td rowspan="2">9</td>
			<td colspan="2">10</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>11</td>
			<td>12</td>
		</tr>
	</table>
</body>
</html>
