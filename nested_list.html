<!DOCTYPE html>
<html>
<head>
	<title>nestedlist</title>
</head>
<body>
	<ul>
		<li>AAAAAAAAA</li>
		<li>BBBBBBBBB
			<ol>
				<li>CCCCCCCCC</li>
				<li>DDDDDDDDD</li>
				<li>EEEEEEEEE</li>
			</ol>
		</li>
		<li>FFFFFFFFFFF</li>
		<li>GGGGGGGGGGG
			<ol>
				<li>HHHHHHHHH</li>
				<li>IIIIIIIII
					<ol  type="I">
						<li>JJJJJJJ</li>
						<li>KKKKKKK</li>
						<li>LLLLLLL</li>
					</ol>
				</li>
			</ol>
		</li>
	</ul>

</body>
</html>
